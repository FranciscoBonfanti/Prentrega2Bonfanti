<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockWave</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <header>
        <!-- INICIO NAV-BAR -->
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="#"><img src="./img/logo.png" class="img-logo" alt="logo"></a>
            </div>
            <input type="checkbox" id="menu" class="menu">
            <label for="menu" class="icono">&#9776;</label>
            <div class="navbar-links">
                <a class="boton_sesion info-link" href="./index.html">Inicio</a>
                <a class="boton_sesion" href="./pages/inicioSesion.html">Iniciar Sesión</a>
                <a class="boton_sesion" href="./pages/registrate.html">Regístrate</a>
            </div>
        </nav>
        <!-- FIN NAV-BAR-->
    </header>

    <!-- INICIO MAIN -->
    <main>
        <!-- INICIO CAROUSEL -->
        <div id="carouselExampleControls" class="carousel slide carousel-small" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./img/img-guns.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/image.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/img-rammstein.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
        <!-- FIN CAROUSEL -->


        <!-- TITULO -->
        <h1>Entradas para Conciertos de Rock</h1>

        <!-- FILTROS TARJETAS -->
        <div class="contenedor-filtros">
            <label for="filtroBanda">Filtrar por Banda:</label>
        <input type="text" id="filtroBanda" placeholder="Ingrese nombre de la banda">
        <label for="filtroFecha">Filtrar por Fecha:</label>
        <input type="date" id="filtroFecha">
        <button class="boton-lista" onclick="filtrarConciertos()">Filtrar</button>
        <button class="boton-lista" onclick="limpiarFiltros()">Limpiar Filtros</button>
        </div>
        <!-- CONTENEDOR TARJETAS -->
        <div id="contenedorTarjetas"></div>

    </main>
    <!-- FIN MAIN -->

    <!-- script javascript -->
    <script src="./js/main.js"></script>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
